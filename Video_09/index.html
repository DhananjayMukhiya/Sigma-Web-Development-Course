<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id and class</title>
    <style>
        /* CSS for ID */
        #myUniqueID {
            background-color: rgb(250, 50, 104);
        }

        /* CSS for Class */
        .myClass {
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div id="myUniqueID">This is a div with an ID.</div>

    <div class="myClass">This is a div with a class.</div>
    <div class="myClass">This is a div with a class.</div>
    <p class="myClass">this is para</p>
</body>

</html>
