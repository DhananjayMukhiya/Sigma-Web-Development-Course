<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Forms in HTML</h1>
    <form action="form.html" method="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter name" required>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="Enter password" required>
        </div>

        <div>
            <label for="phone">Phone:</label>
            <input type="tel" name="phone" id="phone" placeholder="Enter phone" required>
        </div>

        <div>
            <label for="date">Date of Birth:</label>
            <input type="date" name="date" id="date" required>
        </div>

        <div>
            <label for="gender">Gender:</label>
            <select name="gender" id="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="Female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div>
            <p>Subscription Plan:</p>
            <label for="basic">Basic</label>
            <input type="radio" name="subscription" id="basic" value="basic">
            <label for="premuim">Premuim</label>
            <input type="radio" name="subscription" id="premuim" value="premuim">
            <label for="vip">VIP</label>
            <input type="radio" name="subscription" id="vip" value="vip">
        </div>

        <div>
            <label for="term">I agree to the terms and conditions</label>
            <input type="checkbox" name="" id="term" required>
        </div>

        <div>
            <label for="comments">Comments:</label>
            <textarea name="" id="comments" placeholder="Enter your comments" rows="4"></textarea>
        </div>

        <div>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
</body>

</html>
