<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Property</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            border: 2px solid rgb(32, 106, 255);
            display: inline-block;
            padding: 45px;
            margin: 45px;
            width: 45px;
        }
        .box1 {
            display: none;
            /* visibility: hidden; */
        }
    </style>
</head>

<body>
    <div class="box box1">
        This is Dev.
    </div>
    <div class="box">
        This is another Div.
    </div>
    <span>
        This is span.
    </span>
    <span>
        This is another span.
    </span>
</body>

</html>
